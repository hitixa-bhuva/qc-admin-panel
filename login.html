<!doctype html>
<html lang="en" class="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
    dir="ltr" data-pc-theme_contrast="" data-pc-theme="light">

<head>
    <title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="lorence surfaces">
    <meta name="keywords" content="lorence surfaces">
    <meta name="author" content="lorence surfaces">
    <link rel="icon" href="./assets/images/favicon-lorence.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/inter/inter.css" id="main-font-link">
    <link rel="stylesheet" href="./assets/fonts/phosphor/duotone/style.css">
    <link rel="stylesheet" href="./assets/fonts/tabler-icons.min.css">
    <link rel="stylesheet" href="./assets/fonts/feather.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome.css">
    <link rel="stylesheet" href="./assets/fonts/material.css">
    <link rel="stylesheet" href="./assets/css/style.css" id="main-style-link">
</head>

<body>
    <div class="loader-bg fixed inset-0 bg-white dark:bg-themedark-cardbg z-[1034]">
        <div class="loader-track h-[5px] w-full inline-block absolute overflow-hidden top-0 bg-primary-500/10">
            <div
                class="loader-fill w-[300px] h-[5px] bg-primary-500 absolute top-0 left-0 transition-[transform_0.2s_linear] origin-left animate-[2.1s_cubic-bezier(0.65,0.815,0.735,0.395)_0s_infinite_normal_none_running_loader-animate]">
            </div>
        </div>
    </div>
    <div class="auth-main relative">
        <div class="auth-wrapper v2 flex items-center w-full h-full min-h-screen">
            <div class="auth-sidecontent"><img src="./assets/images/authentication/img-auth-sideimg.jpg" alt="images"
                    class="img-fluid h-screen hidden lg:block"></div>
            <div
                class="auth-form flex items-center justify-center grow flex-col min-h-screen bg-cover relative p-6 bg-theme-cardbg dark:bg-themedark-cardbg">
                <div class="card sm:my-12 w-full max-w-[480px] border-none shadow-none">
                    <div class="card-body sm:!p-10">
                        <h4 class="text-center font-medium mb-4">Login with your email</h4>
                        <div class="mb-3"><input type="email" class="form-control" id="floatingInput"
                                placeholder="Email Address"></div>
                        <div class="mb-4"><input type="password" class="form-control" id="floatingInput1"
                                placeholder="Password"></div>
                        <div class="flex mt-1 justify-between items-center flex-wrap">
                            <div class="form-check"><input class="form-check-input input-primary" type="checkbox"
                                    id="customCheckc1" checked=""> <label class="form-check-label text-muted"
                                    for="customCheckc1">Remember me?</label></div>

                        </div>
                        <div class="mt-4"><button type="button" class="btn btn-primary w-full">Login</button></div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/plugins/simplebar.min.js"></script>
    <script src="./assets/js/plugins/popper.min.js"></script>
    <script src="./assets/js/plugins/i18next.min.js"></script>
    <script src="./assets/js/plugins/i18nextHttpBackend.min.js"></script>
    <script src="./assets/js/icon/custom-font.js"></script>
    <script src="./assets/js/plugins/feather.min.js"></script>
    <script src="./assets/js/component.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/multi-lang.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
